<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/relogio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body onload="time()">
    <div class="container">
        <div class="timer-container">
            <div class="time" id="horas"></div>
            <div class="separador" id="separator"></div>
            <div class="time" id="minutos"></div>
            <div class="separador" id="separator2"></div>
            <div class="time" id="segundos"></div>
        </div>
    </div>

    <script src="/javascript/relogio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
