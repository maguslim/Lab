<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="/css/conversor.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body  style="background-color: #1A237E;">

    
    <div class="container">
        <h1> Conversor de Temperatura</h1>
        <form>
            <div class="form-group">
                <label style="color: whitesmoke;">Digite o valor</label>
                <input type="number" class="form-control" id="temperatura" required>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="celsius">
                <label class="form-check-label" for="flexCheckDefault" style="color: whitesmoke;"> Graus (°C) </label>
            </div>
            
            <div class="form-check form-check-inline ">
                <input class="form-check-input" type="checkbox" value="" id="Fahrenheit">
                <label class="form-check-label" for="flexCheckDefault" style="color: whitesmoke;" > Grau Fahrenheit (°F) </label>
            </div>
            
            <div class="form-group" >   
                <label for="staticNumer"><span id="staticNumber"></span></label></label>
           
            </div>

           
            <div class="form-group">
                <button class="btn btn-dark btn-block" type="button" onclick="calc()">Converter</button>
            </div>
            
        </form>

    </div>

    <script src="/javascript/conversor.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>

</html>
